version: '3'

# â¬‡ï¸ 1. Load variables from a .env file
dotenv: ['.env']

# â¬‡ï¸ 2. Assign the loaded environment variables to Task variables
vars:
  IMAGE_NAME: '{{.IMAGE_NAME}}'
  IMAGE_TAG: '{{.IMAGE_TAG | default "$(git rev-parse --short HEAD)"}}'
  DOCKERFILE: '{{.DOCKERFILE}}'
  CONTEXT: '{{.CONTEXT}}'
  BUILDER_NAME: '{{.BUILDER_NAME}}'
  COMPOSE_FILE: '{{.COMPOSE_FILE}}'
  ENV: '{{.ENV}}'
tasks:

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Linting â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  lint-yaml:
    desc: "Lint YAML files (yamllint)"
    cmds:
      - yamllint -c .yamllint.yml .

  lint-helm:
    desc: "Lint Helm charts"
    cmds:
      - helm lint ./k8s/charts/zta-demo-app
      - helm lint ./k8s/charts/observability-stack

  # --------------------------
  # Helm Deployment Tasks
  # --------------------------
  helm-k3d-create:
    desc: "Create a dedicated k3d cluster for Helm testing"
    deps: [helm-namespace-create]
    cmds:
      - |
        if ! k3d cluster list | grep -q "k3s-dev"; then
          echo "Creating new k3d cluster 'k3s-dev'..."
          chmod +x k8s/scripts/k3s-init.sh
          ./k8s/scripts/k3s-init.sh
        else
          echo "Cluster 'k3s-dev' already exists, using existing cluster"
        fi
      - kubectl config use-context k3d-k3s-dev
      - kubectl get nodes

  helm-namespace-create:
    desc: "Create a namespace for the Helm deployment"
    cmds:
      - kubectl create namespace zta-demo || echo "Namespace already exists"

  setup:
    desc: Create and bootstrap Buildx builder
    cmds:
      - docker buildx create --name {{.BUILDER_NAME}} --use || true
      - docker buildx inspect {{.BUILDER_NAME}} --bootstrap

  build-local:
    desc: Build local Docker image (no push)
    deps: [setup]
    cmds:
      - docker buildx build --platform linux/amd64 --file {{.DOCKERFILE}} --tag {{.IMAGE_NAME}}:{{.ENV}} . --load

  build-push:
    desc: Build multi-platform Docker image (push to registry)
    deps: [setup]
    cmds:
      - docker buildx build --platform {{.PLATFORMS}} --file {{.DOCKERFILE}} --tag {{.IMAGE_NAME}}:{{.IMAGE_TAG}} --tag {{.IMAGE_NAME}}:{{.ENV}} . --push


  _helm-deploy:
    internal: true
    cmds:
      - |
        echo "Deploying Helm chart for {{.RELEASE_NAME}}..."
        helm upgrade --install {{.RELEASE_NAME}} \
          ./k8s/charts/zta-demo-app \
          -f ./k8s/dev/values-local.yaml \
          --set image.tag={{.ENV}} \
          --namespace zta-demo
        
        echo "Waiting for pods of {{.RELEASE_NAME}} to be ready..."
        kubectl wait --for=condition=ready pod -l app.kubernetes.io/instance={{.RELEASE_NAME}} --timeout=60s --namespace zta-demo || true

  helm-deploy-all-local:
    desc: "Deploy both app1 and app2 to local k3d cluster"
    deps: [helm-k3d-create]
    vars:
      ENV: '{{.ENV | default "dev"}}'
    cmds:
      - echo "Building local Docker image with tag {{.ENV}}..."
      - task: build-local
        vars:
          ENV: '{{.ENV}}'

      - echo "Importing image to k3d cluster..."
      - k3d image import {{.IMAGE_NAME}}:{{.ENV}} -c k3s-dev

      - task: _helm-deploy
        vars:
          RELEASE_NAME: app1
          ENV: '{{.ENV}}'
      - task: _helm-deploy
        vars:
          RELEASE_NAME: app2
          ENV: '{{.ENV}}'
      - |
        echo "Deployment status for all apps:"
        kubectl get all -n zta-demo

  helm-port-forward-app1:
    desc: "Forward local port 8081 to access app1"
    cmds:
      - |
        echo "Forwarding port 8081 -> 80 for app1 service"
        echo "Access app1 at http://localhost:8081"
        echo "Press Ctrl+C to stop port forwarding"
        kubectl port-forward svc/app1 8081:80 -n zta-demo

  helm-port-forward-app2:
    desc: "Forward local port 8082 to access app2"
    cmds:
      - |
        echo "Forwarding port 8082 -> 80 for app2 service"
        echo "Access app2 at http://localhost:8082"
        echo "Press Ctrl+C to stop port forwarding"
        kubectl port-forward svc/app2 8082:80 -n zta-demo

  expose-kubeconfig:
    desc: "Expose k3d cluster kubeconfig"
    cmds:
      - cat ~/.kube/config > config-k3d-dev.txt 
      - echo "Copy config-k3d-dev.txt into lens to view your cluster"

  helm-uninstall-local:
    desc: "Uninstall both app1 and app2 from local k3d cluster"
    cmds:
      - helm uninstall app1 --namespace zta-demo || true
      - helm uninstall app2 --namespace zta-demo || true

  # --------------------------
  # Observability Stack Tasks
  # --------------------------
  observability-deploy:
    desc: "Deploy observability stack (Grafana, Loki, Prometheus, Tempo, OpenTelemetry)"
    deps: [helm-k3d-create]
    cmds:
      - |
        echo "Creating observability namespace..."
        kubectl create namespace observability || echo "Namespace already exists"
        
        echo "Adding Helm repositories..."
        helm repo add grafana https://grafana.github.io/helm-charts
        helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
        helm repo add open-telemetry https://open-telemetry.github.io/opentelemetry-helm-charts
        helm repo update
        
        echo "Updating chart dependencies..."
        helm dependency update ./k8s/charts/observability-stack
        
        echo "Deploying observability stack..."
        helm upgrade --install observability-stack ./k8s/charts/observability-stack \
          --namespace observability \
          --create-namespace \
          --wait \
          --timeout 10m
        
        echo "Observability stack deployment status:"
        kubectl get pods -n observability

  observability-status:
    desc: "Check observability stack status"
    cmds:
      - |
        echo "=== Observability Stack Status ==="
        kubectl get all -n observability
        echo ""
        echo "=== Pod Status ==="
        kubectl get pods -n observability -o wide

  observability-grafana-port-forward:
    desc: "Forward port 3000 to access Grafana dashboard"
    cmds:
      - |
        echo "Forwarding port 3000 -> 80 for Grafana service"
        echo "Access Grafana at http://localhost:3000"
        echo "Username: admin | Password: admin123"
        echo "Press Ctrl+C to stop port forwarding"
        kubectl port-forward svc/observability-stack-grafana 3000:80 -n observability

  observability-logs:
    desc: "View logs from observability stack components"
    cmds:
      - |
        echo "=== Grafana Logs ==="
        kubectl logs -n observability -l app.kubernetes.io/name=grafana --tail=20
        echo ""
        echo "=== Loki Logs ==="
        kubectl logs -n observability -l app.kubernetes.io/name=loki --tail=20
        echo ""
        echo "=== OpenTelemetry Collector Logs ==="
        kubectl logs -n observability -l app.kubernetes.io/name=opentelemetry-collector --tail=20

  observability-uninstall:
    desc: "Uninstall observability stack"
    cmds:
      - helm uninstall observability-stack --namespace observability || echo "No release to uninstall"
      - kubectl delete namespace observability || echo "No namespace to delete"

  # --------------------------
  # Combined Deployment Tasks
  # --------------------------
  deploy-all:
    desc: "Deploy both applications and observability stack"
    deps: [helm-k3d-create]
    cmds:
      - task: observability-deploy
      - task: helm-deploy-all-local
      - |
        echo ""
        echo "ðŸŽ‰ Full deployment complete!"
        echo "=== Access Information ==="
        echo "â€¢ App1: kubectl port-forward svc/app1 8081:80 -n zta-demo"
        echo "â€¢ App2: kubectl port-forward svc/app2 8082:80 -n zta-demo"
        echo "â€¢ Grafana: kubectl port-forward svc/observability-stack-grafana 3000:80 -n observability"
        echo ""
        echo "=== Quick Status Check ==="
        kubectl get pods -n zta-demo
        kubectl get pods -n observability

  helm-cleanup-all:
    desc: "Total cleanup - uninstall apps, observability stack, namespaces and k3d cluster"
    cmds:
      - helm uninstall app1 --namespace zta-demo || echo "No app1 release to uninstall"
      - helm uninstall app2 --namespace zta-demo || echo "No app2 release to uninstall"
      - helm uninstall observability-stack --namespace observability || echo "No observability release to uninstall"
      - kubectl delete namespace zta-demo || echo "No zta-demo namespace to delete"
      - kubectl delete namespace observability || echo "No observability namespace to delete"
      - k3d cluster delete k3s-dev || echo "No cluster to delete"
