apiVersion: v2
name: observability-stack
version: 0.1.0
appVersion: "1.0.0"
kubeVersion: ">= 1.21.0-0"
description: |
  Complete observability stack with Grafana, Loki, Prometheus, Tempo, and OpenTelemetry Collector
  for Zero Trust Architecture thesis project.
keywords:
  - observability
  - monitoring
  - logging
  - tracing
  - grafana
  - prometheus
  - loki
  - tempo
  - opentelemetry
maintainers:
  - name: Sean Njela
    email: seannjela@yahoo.com
sources:
  - https://github.com/sean-njela/zta_thesis_project

dependencies:
  # Grafana for visualization
  - name: grafana
    version: "7.3.7"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled
  
  # Loki for log aggregation
  - name: loki
    version: "5.47.2"
    repository: "https://grafana.github.io/helm-charts"
    condition: loki.enabled
  
  # Prometheus for metrics
  - name: kube-prometheus-stack
    version: "56.21.4"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  
  # Tempo for distributed tracing
  - name: tempo
    version: "1.7.2"
    repository: "https://grafana.github.io/helm-charts"
    condition: tempo.enabled
  
  # OpenTelemetry Collector
  - name: opentelemetry-collector
    version: "0.81.0"
    repository: "https://open-telemetry.github.io/opentelemetry-helm-charts"
    condition: opentelemetry.enabled
