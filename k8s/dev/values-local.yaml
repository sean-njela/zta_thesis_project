# dev/values-local.yaml
# Overrides to make the chart work on a laptop.

image:
  repository: docker.io/devopssean/zta_demo_app # uses local Docker daemon image
  tag: "dev"
  pullPolicy: Never               # don’t go to registry

ingress:
  enabled: false                  # use port‑forward instead

service:
  type: ClusterIP

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: false

externalSecret:
  enabled: false                  # pull .env locally via Infisical CLI instead

pdb:
  enabled: false                  # not needed on single‑node dev

podSecurityContext:
  runAsNonRoot: false             # allow running as root for local dev

observability:
  enabled: true
  env:
    OTEL_EXPORTER_OTLP_ENDPOINT: "http://observability-stack-opentelemetry-collector.observability:4318"
    OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"