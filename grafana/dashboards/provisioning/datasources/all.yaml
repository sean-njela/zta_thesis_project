apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    # Corrected: URL fixed
    url: http://prometheus:9090
    isDefault: true

  - name: Loki
    type: loki
    access: proxy
    # Corrected: URL fixed
    url: http://loki:3100

  - name: Tempo
    type: tempo
    access: proxy
    # Corrected: URL fixed
    url: http://tempo:3200
    # Link Loki and Prometheus to Tempo
    tracesToLogs:
      datasourceUid: 'Loki'
      tags: ['job', 'instance', 'pod', 'namespace']
      mappedTags: [{ key: 'service.name', value: 'service' }]
    tracesToMetrics:
      datasourceUid: 'Prometheus'